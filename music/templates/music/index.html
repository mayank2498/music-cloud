{% extends 'music/base.html' %}
{% block title %}Albums details{% endblock %}
{% block albums %}Active{% endblock %}
{% block body %}
<div class="container">
    <div class="jumbotron">
        <h2 align="center">{{user.username}}'s <small>Albums</small></h2>
    </div>
</div>
<div class="albums-container container-fluid">
<div class="row">
{% for album in albums %}
    <div class="col-sm-4" >
        <div class="thumbnail">
        <a href="/music/{{album.pk}}">
            <img src="{{album.album_logo.url}}" height="350" width="450">
            <div class="caption">
                <h4 align="center">{{album.artist}}</h4>
                <h3 align="center">{{album.album_title}}</h3>
                <h3 align="center">
                <a href="{% url 'music:updatealbum' album.id %}"><button class="btn btn-success">Update</button></a>
                <form action="{% url 'music:deletealbum' album.id %}" method="post" style="display: inline;">
                    {% csrf_token %}

                    <button type="submit" class="btn btn-default btn-sm-2">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </form>
                </h3>
            </div>
        </a>
    </div>
    </div>
{% endfor %}
</div>
</div>
{% endblock %}
